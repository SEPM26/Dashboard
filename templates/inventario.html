<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario | Terraza</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #ffffff;
      border-right: 1px solid #e5e7eb;
      padding: 2rem 1rem;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.05);
    }

    .sidebar .brand {
      font-size: 1.6rem;
      font-weight: bold;
      color: #0f172a;
      margin-bottom: 2.5rem;
      padding-left: 8px;
    }

    .sidebar .nav-link {
      display: block;
      padding: 0.75rem 1rem;
      color: #334155;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: background-color 0.2s ease;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #e2e8f0;
      color: #1e293b;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    .dashboard-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 2rem;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .btn-sm {
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">üçπ Terraza</div>
    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
    <a class="nav-link active" href="{{ url_for('inventario') }}">Inventario</a>
    <a class="nav-link" href="{{ url_for('ventas') }}">Ventas</a>
    <a class="nav-link text-danger mt-4" href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h2 class="dashboard-title">Inventario de Productos</h2>

    <!-- Bot√≥n agregar -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar Producto</button>

<button id="btnDescargarPDF" class="btn btn-success mb-3">Descargar Inventario PDF</button>


    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Categor√≠a</th>
            <th>Precio (RD$)</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <!-- JS carga los productos aqu√≠ -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Agregar -->
  <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formAgregarProducto" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Nombre del producto</label>
            <input type="text" class="form-control" id="nombreProducto" required>
          </div>
          <div class="mb-3">
            <label>Categor√≠a</label>
            <select class="form-select" id="categoriaProducto" required>
              <option>Bebidas</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Precio</label>
            <input type="number" class="form-control" id="precioProducto" required>
          </div>
          <div class="mb-3">
            <label>Cantidad</label>
            <input type="number" class="form-control" id="cantidadProducto" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  

  <!-- Bootstrap JS + Firebase + JS de l√≥gica -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='inventario.js') }}"></script>
</body>
</html>
