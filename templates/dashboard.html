<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Terraza</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- amCharts 5 -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <style>
    body {
      background-color: #f8fafc;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      padding: 30px 15px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.04);
    }

    .sidebar .brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0f172a;
      margin-bottom: 40px;
      padding-left: 5px;
    }

    .sidebar .nav-link {
      font-size: 1rem;
      color: #334155;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px 15px;
      transition: background 0.3s;
      text-decoration: none;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #e2e8f0;
      color: #1e293b;
    }

    .content {
      margin-left: 250px;
      padding: 40px 30px;
    }

    .dashboard-title {
      font-size: 2rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 30px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-title {
      font-weight: 500;
      color: #0f172a;
    }

    .card-text {
      font-size: 2rem;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }
    }

    #ventasChart {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Sidebar izquierdo -->
  <div class="sidebar">
    <div class="brand">üçπ Terraza</div>
    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
    <a class="nav-link" href="{{ url_for('inventario') }}">Inventario</a>
    <a class="nav-link" href="{{ url_for('ventas') }}">Ventas</a>
    <a class="nav-link text-danger mt-4" href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h1 class="dashboard-title">Panel de Inventario Mensual</h1>

    <!-- Tarjetas de resumen -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card p-4 bg-light">
          <h5 class="card-title">Productos en stock</h5>
          <p id="productosEnStock" class="card-text">Cargando...</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 bg-light">
          <h5 class="card-title">Ventas este mes</h5>
          <p id="ventasMes" class="card-text">RD$ 0.00</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 bg-light">
          <h5 class="card-title">Productos por reponer</h5>
          <p id="productosPorReponer" class="card-text">Cargando...</p>
        </div>
      </div>
    </div>

    <!-- Gr√°fico de ventas -->
    <h3 class="mb-3">Ventas Totales del Mes</h3>
    <div id="ventasChart"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para dashboard -->
  <script type="module" src="{{ url_for('static', filename='dashboard.js') }}"></script>

</body>
</html>
