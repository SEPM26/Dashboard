<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ventas | Terraza</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #ffffff;
      border-right: 1px solid #e5e7eb;
      padding: 2rem 1rem;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.05);
    }

    .sidebar .brand {
      font-size: 1.6rem;
      font-weight: bold;
      color: #0f172a;
      margin-bottom: 2.5rem;
      padding-left: 8px;
    }

    .sidebar .nav-link {
      display: block;
      padding: 0.75rem 1rem;
      color: #334155;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: background-color 0.2s ease;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #e2e8f0;
      color: #1e293b;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    .dashboard-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 2rem;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .btn-sm {
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">游꽃 Terraza</div>
    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
    <a class="nav-link" href="{{ url_for('inventario') }}">Inventario</a>
    <a class="nav-link active" href="{{ url_for('ventas') }}">Ventas</a>
    <a class="nav-link text-danger mt-4" href="{{ url_for('logout') }}">Cerrar sesi칩n</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h2 class="dashboard-title">Registro de Ventas</h2>
    <button class="btn btn-danger mb-3" id="btnLimpiarVentas">
      Limpiar ventas del d칤a
    </button>

    <!-- Formulario para agregar venta -->
    <form id="formRegistrarVenta" class="mb-4">
      <div class="row">
        <div class="col-md-6">
          <label for="productoVenta" class="form-label">Producto</label>
          <select class="form-select" id="productoVenta" required>
            <option disabled selected>Seleccionar producto</option>
            <!-- Los productos se cargar치n din치micamente desde Firebase -->
          </select>
        </div>
        <div class="col-md-3">
          <label for="cantidadVenta" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidadVenta" required />
        </div>
        <div class="col-md-3">
          <label for="precioVenta" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precioVenta" readonly />
        </div>
      </div>
      
      <button type="submit" class="btn btn-success mt-3">Registrar Venta</button>
    </form>

    <!-- Total generado hoy -->
    <div id="totalVentasDiarias" class="mt-3 fw-bold text-end text-success fs-5">
      Total generado hoy: RD$ 0.00
    </div>

    <!-- Tabla de ventas -->
    <h4>Historial de Ventas</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Total (RD$)</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaVentas">
          <!-- Las ventas se cargar치n aqu칤 desde Firebase -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS + Firebase + JS de l칩gica -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='ventas.js') }}"></script>
</body>
</html>
